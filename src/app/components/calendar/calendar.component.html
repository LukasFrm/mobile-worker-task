<section>
  <h3>
    {{currentMonthYear()}}
    <span class="material-icons float-right calendar-icon" (click)="goToToday()">
      calendar_today
    </span>
  </h3>
  <div>
  <app-calendar-day
    *ngFor="let day of days"
    [day]="day"
    [selectedDay]="selectedDay"
  ></app-calendar-day>
</div>
</section>
